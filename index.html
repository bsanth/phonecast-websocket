<html>
  <head>
    <script src="jquery-2.1.4.min.js" ></script>
    <script src="jquery-touchswipe.min.js" ></script>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="materialize.min.js"></script>
    <script src="app.js"></script>
    <link type="text/css" href="app.css" rel="stylesheet"/>
  </head>
  <body>

    <!-- Page Layout here -->
    <div class="row">

      <div class="col s2 sidebar1 blue-grey darken-4">
            <button class="btn waves-effect waves-light" id="toggle">Add test</button>
            <button id="replay" class="btn waves-effect waves-light" onclick="replayActions()">Replay test</button>
            <button id="results" class="btn waves-effect waves-light" onclick="openResultsTab()">Show results</button>
      </div>
      <div class="col s10 main-page black">
        <div id="image-div" class="center-align">
           <div id="test" class="center-align">
              <img src="" id="screenshot" class="center-align">
           </div>
        </div>
      </div>

    </div>
    <div class="sidebar2 center-align blue-grey darken-3" id="slider">
          <button class="btn waves-effect waves-light record" onclick="startRecording()">Record</button>
          <div id="captured-image">
          </div>
          <div class="capture-placeholder valign-wrapper">
            <button onclick="captureState()" class="valign btn waves-effect waves-light yellow darken-4 capture"><i class="material-icons">add</i></button>
          </div>
          <button class="btn waves-effect waves-light" onclick="stopRecording()">Stop</button>
      </div>

  </body>
</html>
