<script src="jquery-2.1.4.min.js" ></script>
<script src="jquery-touchswipe.min.js" ></script>
<script>

  // if user is running mozilla then use it's built-in WebSocket
    window.WebSocket = window.WebSocket || window.MozWebSocket;

    var connection = new WebSocket('ws://127.0.0.1:1337');

    connection.onopen = function () {
        // connection is opened and ready to use
        connection.send(JSON.stringify({"type":"dimensions"}));
    };

    connection.onerror = function (error) {
        // an error occurred when sending/receiving data
    };

    connection.onmessage = function (message) {
        // try to decode json (I assume that each message from server is json)
        try {
            console.log(message.data);
            var json = JSON.parse(message.data);
            $("#screenshot").width(parseInt(json.width)/3);
            $("#screenshot").height(parseInt(json.height)/3);
        } catch (e) {
            console.log('This doesn\'t look like a valid JSON: ', message.data);
            return;
        }
        // handle incoming message
    };

   function fetchBlob(uri, callback) {
     var xhr = new XMLHttpRequest();
     xhr.open('GET', uri, true);
     xhr.responseType = 'arraybuffer';

     xhr.onload = function(e) {
       if (this.status == 200) {
         var blob = this.response;
         if (callback) {
           callback(blob);
         }
       }
     };
     xhr.send();
   };

   function _arrayBufferToBase64(buffer) {
       var binary = '';
       var bytes = new Uint8Array(buffer);
       var len = bytes.byteLength;
       for (var i = 0; i < len; i++) {
           binary += String.fromCharCode(bytes[i]);
       }
       return window.btoa(binary);
   };

   var getScreenshot = function() {
      fetchBlob('screenshots/screen.jpeg', function(blob) {
         var temp = _arrayBufferToBase64(blob);
         $("#screenshot").attr("src",'data:image/jpeg;base64,'+ temp);
      });
      setTimeout(getScreenshot, 0);
   };

   getScreenshot();

   // Set screen size
   // $.getJSON("/api/dimensions", function(result){
   //    $("#screenshot").width(result.width/3);
   //    $("#screenshot").height(result.height/3);
   // });

   $(function() {

      $("#screenshot").swipe( {
         tap:function(e, target) {
            connection.send(JSON.stringify({ "x": e.offsetX*3, "y": e.offsetY*3, "type":"click"}));
         },
         swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
            swiped = true;
            var jsonString = {
               "startX": fingerData[0].start.x*3,
               "startY": fingerData[0].start.y*3,
               "endX": event.offsetX*3,
               "endY": event.offsetY*3,
               "duration": duration,
               "type":"swipe"
            };
            connection.send(JSON.stringify(jsonString));
         },

         //Default is 75px, set to 0 for demo so any distance triggers swipe
         threshold:75
      });

      $(document).bind("keypress", function(event) {
        if ( event.which == 13 ) {
            event.preventDefault();
            connection.send(JSON.stringify({ "key": 66, "type":"key"}));
        } else if (event.which == 32) {
            if( event.target.disabled || event.target.readOnly ){
                event.preventDefault();
            }
            connection.send(JSON.stringify({ "key": "%s", "type":"key"}));
        } else {
            connection.send(JSON.stringify({ "key": String.fromCharCode(event.keyCode), "type":"key"}));
        }
      });

      $(document).bind("keydown keypress", function(event) {
         if (event.which == 8) {
            event.preventDefault();
            connection.send(JSON.stringify({ "key": 67, "type":"key"}));
         }
      });
   })

</script>
